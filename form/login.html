            <h1 class="opacity">Login</h1>
  
            <form action="">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter Your Password"
                required
              />
              <button type="submit">Login</button>
            </form>
  
            <div class="register-forgot">
              <a href="#">Forgot Password?</a>
              <a href="register.html">Sign Up</a>
